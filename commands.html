---
layout: command_storage
title: List of commands
prefix: db!
---
<style>
    table {
        word-wrap: break-word;
        overflow: hidden;
    }
</style>

<div>
    <div class="row"></div>
    <div class="row">
        <div class="col s12">
            <input id="search_input" type="text" placeholder="Search for commands">
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <table class="striped responsive-table">
                <thead>
                <tr>
                    <th>Command</th>
                    <th>Description</th>
                </tr>
                </thead>

                <tbody id="display">
                {% for command in layout.commands %}
                <tr id="{{ command.name }}">
                    <td>{{ page.prefix }}{{ command.name }}</td>
                    <td>{{ command.description }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const commandsRaw = {% include commands.json %};
    const prefix = '{{ page.prefix }}';
</script>
<script src="/public/js/commandSearch.js"></script>
