---
layout: default
title: Live Server Count
---

<div class="flow-text">
    <h1 id="server_count" class="center">0</h1>
</div>

<script src="/js/countUp.js"></script>

<script>
    let options = {
        useEasing: true,
        useGrouping: true,
        separator: ',',
        decimal: '.'
    };
    let counter = new CountUp('server_count', 0, 0, 0, 2, options);
    if (!counter.error) {
        counter.start();
    } else {
        console.error(counter.error);
    }
    //Load the server data every 10 seconds
    setInterval(read, 10000);

    function read() {
        fetch("{{ site.api_prefix }}/getServerCount")
            .then(r => r.json())
            .then(data => counter.update(data.server_count));
    }

    read();
</script>
